services:
  mongo:
    image: mongo:7
    container_name: attorney-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - attorney-net

  attorney-portfolio:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: attorney-portfolio
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/attorney-portfolio
      - JWT_SECRET=attorney_portfolio_jwt_secret_2026
      - PORT=5000
    depends_on:
      - mongo
    networks:
      - attorney-net
    restart: unless-stopped

volumes:
  mongo-data:


networks:
  attorney-net:
    driver: bridge
